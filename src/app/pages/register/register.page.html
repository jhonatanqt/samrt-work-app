<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="register()">
    <ion-list>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-list>

    <ion-list>
      <ion-label position="stacked">Contraseña:</ion-label>
      <ion-input type="password " formControlName="password"></ion-input>
    </ion-list>

    <ion-list>
      <ion-label position="stacked">Confirmar Contraseña:</ion-label>
      <ion-input type="password " formControlName="confirmPassword"></ion-input>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/login"  routerDirection="back"  type="button" expand="block">Iniciar Sesion</ion-button>
      </ion-col>

      <ion-col>
        <ion-button type="submit" expand="block">Registro</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
