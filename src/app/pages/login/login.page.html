<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="login()">
    <ion-list>
      <ion-label position="stacked">Email:</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-list>

    <ion-list>
      <ion-label position="stacked">Contrase√±a:</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Iniciar Sesion</ion-button>
      </ion-col>

      <ion-col>
        <ion-button routerLink="/register" type="button" expand="block">Registro</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
