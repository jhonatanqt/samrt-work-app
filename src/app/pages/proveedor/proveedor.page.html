<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proveedores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formProveedor" novalidate (ngSubmit)="ingresarProveedor()">
    <ion-list>
      <ion-label position="stacked">Nombre del Proveedor:</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-list>

    <ion-list>
      <ion-label position="stacked">Teléfono:</ion-label>
      <ion-input type="text" maxlength="9" formControlName="telefono"></ion-input>
    </ion-list>

    <ion-list>
      <ion-label position="stacked">Artículo Provisto:</ion-label>
      <ion-input type="text" formControlName="articulo"></ion-input>
    </ion-list>

    <ion-row>

      <ion-col>
        <ion-button type="submit" expand="block">Añadir Proveedor</ion-button>
      </ion-col>

    </ion-row>

 </form>

</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-label>hola</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>adios</ion-label>
      </ion-col>

      <ion-col>
        <ion-label>no</ion-label>
      </ion-col>
      <ion-col>
        <ion-icon name="trash" ></ion-icon>
        <ion-icon name="pencil"></ion-icon>
        
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
